<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-us-content p-4">
                    <h5>Контакты</h5>
                    <h2 class="pt-3">оставьте свои данные и мы свяжемся с вами</h2>
                </div>
            </div>
            <div class="col-md-6">
                    <form action="#">
                        <fieldset class="p-4">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-6 py-2">
                                        <input type="text" placeholder="Имя *" class="form-control" required>
                                    </div>
                                    <div class="col-lg-6 pt-2">
                                        <input type="number" placeholder="Номер телефона *" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <textarea name="message" id=""  placeholder="Сообщение *" class="border w-100 p-3 mt-3 mt-lg-4"></textarea>
                            <div class="btn-grounp">
                                <button type="submit" class="btn btn-primary mt-2 float-right">Отправить</button>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>
</section>
